<!DOCTYPE html>
<html layout:decorate="~{Layout/layout_main}">
<head>
 <link rel="stylesheet" type="text/css" th:href="@{/board/css/board_content.css}">
</head>
<div layout:fragment="content">
    <div class="d-flex">
        <div class="main-content d-flex justify-content-center">
            <div class="frag-main d-flex h-100">
                <div class="content-background">
                    <div class="frag-story mt-4">
                        스토리
                    </div>
                    <div class="frag-board mt-4">
                        <div th:each="feed, iterStat: ${feedList}">
                            <div th:text="${feed.board.member.username}"></div>
<!--                            <img th:src="@{|/resources/${feed.image.name}|}" alt="..." style="width: 100%; height:100%;">-->
                            <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false">
                                <div class="carousel-inner">
                                    <div class="carousel-item" th:classappend="${iterStat.index == 0} ? 'active'">
                                        <img th:src="@{|/resources/${feed.image.name}|}" alt="..." style="width: 100%; height:100%;">
                                    </div>
                                </div>
                                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                </button>
                            </div
                            <div th:text="${feed.board.content}"></div>
                        </div>
                    </div>
                </div>
                <div class="frag-profile">
                    추천 프로필
                </div>
            </div>
        </div>
    </div>
</div>
</html>
