<html layout:decorate="~{Layout/layout_feed}">
<div layout:fragment="board" class="container">
    <div th:each="feed : ${feedList}">
        <div th:text="${feed.board.member.username}"></div>
        <img th:src="@{|/resources/${feed.image.name}|}" alt="..." style="width: 100%; height:100%;">
        <div th:text="${feed.board.content}"></div>
    </div>
</div>
</html>
