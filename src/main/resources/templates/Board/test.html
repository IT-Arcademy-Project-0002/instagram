<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <!-- Style CSS(layout.css) -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/sidemenu.css}">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
<div th:each="feed : ${feedList}" class="p-3">
    <div th:each="comment : ${feed.comments()}" class="p-2">
        <div class="d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <div class="me-3" style="position: relative; width: 2rem; height: 2rem;">
                    <img th:if="${comment.member.image == null}" id="none_user_img" src="/files/designImg/noneuser.png"
                         class="shadow rounded-circle text-center"
                         style="position: absolute; top: 0; right: 0; width: 100%; height: 100%; object-fit: cover;">
                    <img th:unless="${comment.member.image == null}"
                         th:src="@{|/resources/${comment.member.image.name}|}"
                         class="shadow rounded-circle text-center"
                         style="position: absolute; top: 0; right: 0; width: 100%; height: 100%; object-fit: cover;">
                </div>
                <div class="d-flex flex-column">
                    <div class="d-flex">
                        <div th:text="${comment.member.username}"></div>
                        <div th:text="${comment.content}"></div>
                    </div>
                    <div class="d-flex">
                        <div class="pe-2"
                             th:text="${#temporals.format(comment.createDate, 'yyyy-MM-dd HH:mm:ss')}"></div>
                        <div class="pe-2" th:text="'좋아요 ' + ${#lists.size(comment.commentLikeMembers)} + '개'"></div>
                    </div>
                </div>
            </div>
            <div class="align-items-end">
                <a th:href="@{|/comment/like/${comment.id}|}">
                    <svg fill="currentColor" width="18" height="18" role="img" viewBox="0 0 24 24" style="color:black;">
                        <path d="M16.792 3.904A4.989 4.989 0 0 1 21.5 9.122c0 3.072-2.652 4.959-5.197 7.222-2.512 2.243-3.865 3.469-4.303 3.752-.477-.309-2.143-1.823-4.303-3.752C5.141 14.072 2.5 12.167 2.5 9.122a4.989 4.989 0 0 1 4.708-5.218 4.21 4.21 0 0 1 3.675 1.941c.84 1.175.98 1.763 1.12 1.763s.278-.588 1.11-1.766a4.17 4.17 0 0 1 3.679-1.938m0-2a6.04 6.04 0 0 0-4.797 2.127 6.052 6.052 0 0 0-4.787-2.127A6.985 6.985 0 0 0 .5 9.122c0 3.61 2.55 5.827 5.015 7.97.283.246.569.494.853.747l1.027.918a44.998 44.998 0 0 0 3.518 3.018 2 2 0 0 0 2.174 0 45.263 45.263 0 0 0 3.626-3.115l.922-.824c.293-.26.59-.519.885-.774 2.334-2.025 4.98-4.32 4.98-7.94a6.985 6.985 0 0 0-6.708-7.218Z"></path>
                    </svg>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
