<div th:fragment="searchFragment">
    <link rel="stylesheet" type="text/css" th:href="@{/search/css/search_content.css}">
    <div class="mb-4">
        <h5><b>검색</b></h5>
    </div>
    <div class="d-flex justify-content-center">
        <div class="search-content">
            <div class="search-container border mb-3">
                <div class="input-group mb-2">
                    <input type="text" class="form-control" placeholder="검색어를 입력해주세요" aria-describedby="basic-addon2"
                           id="keyword" name="keyword" size="15">
                </div>
                <div class="search-list" id="searchList">
                </div>
            </div>
            <a th:href="@{/location/search}" class="btn btn-primary float-end"> 장소검색 (Beta) </a>
        </div>
    </div>
    <script src="/search/js/search.js"></script>
</div>
