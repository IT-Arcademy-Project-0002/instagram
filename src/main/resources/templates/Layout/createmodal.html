
<div th:fragment="createmodalFragment">
    <link rel="stylesheet" type="text/css" th:href="@{/location/css/location_content.css}">
    <form th:action="@{/board/create}" method="post" enctype="multipart/form-data">
        <div class="modal fade" id="Board_Create_Modal" tabindex="-1" aria-labelledby="Board_Create_ModalLabel"
             aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header d-flex justify-content-center">
                        <h1 class="modal-title fs-5" id="Board_Create_ModalLabel">새 게시물 만들기</h1>
                    </div>
                    <div class="modal-body d-flex flex-column justify-content-center align-items-center">
                        <svg class="my-3" fill="currentColor" height="200" role="img" viewBox="0 0 97.6 77.3"
                             width="200">
                            <path d="M16.3 24h.3c2.8-.2 4.9-2.6 4.8-5.4-.2-2.8-2.6-4.9-5.4-4.8s-4.9 2.6-4.8 5.4c.1 2.7 2.4 4.8 5.1 4.8zm-2.4-7.2c.5-.6 1.3-1 2.1-1h.2c1.7 0 3.1 1.4 3.1 3.1 0 1.7-1.4 3.1-3.1 3.1-1.7 0-3.1-1.4-3.1-3.1 0-.8.3-1.5.8-2.1z"
                                  fill="currentColor"></path>
                            <path d="M84.7 18.4 58 16.9l-.2-3c-.3-5.7-5.2-10.1-11-9.8L12.9 6c-5.7.3-10.1 5.3-9.8 11L5 51v.8c.7 5.2 5.1 9.1 10.3 9.1h.6l21.7-1.2v.6c-.3 5.7 4 10.7 9.8 11l34 2h.6c5.5 0 10.1-4.3 10.4-9.8l2-34c.4-5.8-4-10.7-9.7-11.1zM7.2 10.8C8.7 9.1 10.8 8.1 13 8l34-1.9c4.6-.3 8.6 3.3 8.9 7.9l.2 2.8-5.3-.3c-5.7-.3-10.7 4-11 9.8l-.6 9.5-9.5 10.7c-.2.3-.6.4-1 .5-.4 0-.7-.1-1-.4l-7.8-7c-1.4-1.3-3.5-1.1-4.8.3L7 49 5.2 17c-.2-2.3.6-4.5 2-6.2zm8.7 48c-4.3.2-8.1-2.8-8.8-7.1l9.4-10.5c.2-.3.6-.4 1-.5.4 0 .7.1 1 .4l7.8 7c.7.6 1.6.9 2.5.9.9 0 1.7-.5 2.3-1.1l7.8-8.8-1.1 18.6-21.9 1.1zm76.5-29.5-2 34c-.3 4.6-4.3 8.2-8.9 7.9l-34-2c-4.6-.3-8.2-4.3-7.9-8.9l2-34c.3-4.4 3.9-7.9 8.4-7.9h.5l34 2c4.7.3 8.2 4.3 7.9 8.9z"
                                  fill="currentColor"></path>
                            <path d="M78.2 41.6 61.3 30.5c-2.1-1.4-4.9-.8-6.2 1.3-.4.7-.7 1.4-.7 2.2l-1.2 20.1c-.1 2.5 1.7 4.6 4.2 4.8h.3c.7 0 1.4-.2 2-.5l18-9c2.2-1.1 3.1-3.8 2-6-.4-.7-.9-1.3-1.5-1.8zm-1.4 6-18 9c-.4.2-.8.3-1.3.3-.4 0-.9-.2-1.2-.4-.7-.5-1.2-1.3-1.1-2.2l1.2-20.1c.1-.9.6-1.7 1.4-2.1.8-.4 1.7-.3 2.5.1L77 43.3c1.2.8 1.5 2.3.7 3.4-.2.4-.5.7-.9.9z"
                                  fill="currentColor"></path>
                        </svg>
                        <h3 class="my-3">사진과 동영상을 선택하세요</h3>
                        <button type="button" class="btn btn-primary my-3 text-white" onclick="clickFileUpload()">컴퓨터에서
                            선택
                        </button>
                        <div class="visually-hidden">
                            <input type="file" name="image-upload" id="image-upload" multiple>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 게시글 등록 모달-->
        <div class="modal fade" id="Board_Create_Modal2" aria-hidden="true" aria-labelledby="Board_Create_ModalLabel2"
             tabindex="-1">
            <div class="modal-dialog modal-xl modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header d-flex justify-content-between">
                        <button type="button" class="btn btn-link" data-bs-toggle="modal"
                                data-bs-target="#Back_Board_Create_Modal"><<
                        </button>
                        <h1 class="modal-title fs-5" id="Board_Create_ModalLabel2">새 게시물 등록</h1>
                        <button type="submit" class="btn btn-link">등록하기</button>
                    </div>
                    <div class="modal-body p-0" style="width: 1138px;">
                        <div class="d-flex">
                            <div style="width: 838px;">
                                <div id="carouselExampleControlsNoTouching" class="carousel slide"
                                     data-interval="false">
                                    <div class="carousel-inner">
                                        <div id="img-container">
                                        </div>
                                    </div>
                                    <button class="carousel-control-prev" type="button"
                                            data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                        <span class="visually-hidden">Previous</span>
                                    </button>
                                    <button class="carousel-control-next" type="button"
                                            data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="visually-hidden">Next</span>
                                    </button>
                                </div>
                            </div>
                            <div class="d-flex flex-column p-3" style="width: 300px;">
                                <div class="d-flex">
                                    <div style="position: relative; width: 2.2rem; height: 2.2rem;"
                                         id="image_container">
                                        <img th:if="${loginMember.Image == null}" id="none_user_img"
                                             src="/files/designImg/noneuser.png"
                                             class="shadow rounded-circle text-center"
                                             style="position: absolute; top: 0; left: 0; transform: translate(50,50); width: 100%; height: 100%; object-fit: cover; margin: auto">
                                        <img th:unless="${loginMember.Image == null}" id="user_img"
                                             th:src="@{|/resources/${loginMember.Image.name}|}"
                                             class="shadow rounded-circle text-center"
                                             style="position: absolute; top: 0; left: 0; transform: translate(50,50); width: 100%; height: 100%; object-fit: cover; margin: auto">
                                    </div>
                                    <div class="d-flex justify-content-center align-items-center mx-2" style="font-weight: bold; font-size: larger;" th:text="${loginMember.username}"></div>
                                </div>
                                <textarea class="form-control border-0 mt-3 p-0"
                                          style="resize: none; height: 170px;" name="content"
                                          id="content"
                                          placeholder="문구를 입력하세요..."></textarea>
                                <div class="textLengthWrap d-flex justify-content-end">
                                    <p class="textCount p-0 m-0" style="font-size: smaller;">0자</p>
                                    <p class="textTotal p-0 m-0" style="font-size: smaller;">/2200자</p>
                                </div>
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="위치 추가" aria-describedby="basic-addon2" id="boardkeyword" name="boardkeyword" size="15"  autocomplete="off">
                                </div>
                                <div class="location-list" id="locationList">
                                </div>
                                <div>
                                    <input type="hidden" id="locationId" name="locationId" value=" " readonly>
                                    <input type="hidden" id="placeName" name="placeName" value=" " readonly>
                                    <input type="hidden" id="addressName" name="addressName" value=" " readonly>
                                    <input type="hidden" id="roadAddressName" name="roadAddressName" value=" " readonly>
                                    <input type="hidden" id="x" name="x" value=" " readonly>
                                    <input type="hidden" id="y" name="y" value=" " readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script th:src="@{/board/js/board_js.js}"></script>
    <script th:src="@{/location/js/location.js}"></script>
</div>
