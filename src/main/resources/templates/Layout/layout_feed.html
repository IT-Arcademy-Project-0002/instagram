<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->

    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/layout.css}">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <title>layout_feed</title>
</head>

<body>
<div class="d-flex w-100">

    <div class="side-menu" style="height: 200rem; background: #0dcaf0">
        <div class="d-flex w-100">
            <button type="button" class="btn btn-link w-100" data-bs-toggle="modal"
                    data-bs-target="#Board_Create_Modal">
                <svg fill="currentColor" height="24" role="img" viewBox="0 0 24 24" width="24">
                    <path d="M2 12v3.45c0 2.849.698 4.005 1.606 4.944.94.909 2.098 1.608 4.946 1.608h6.896c2.848 0 4.006-.7 4.946-1.608C21.302 19.455 22 18.3 22 15.45V8.552c0-2.849-.698-4.006-1.606-4.945C19.454 2.7 18.296 2 15.448 2H8.552c-2.848 0-4.006.699-4.946 1.607C2.698 4.547 2 5.703 2 8.552Z"
                          fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                          stroke-width="2"></path>
                    <line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                          stroke-width="2" x1="6.545" x2="17.455" y1="12.001" y2="12.001"></line>
                    <line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                          stroke-width="2" x1="12.003" x2="12.003" y1="6.545" y2="17.455"></line>
                </svg>
                만들기
            </button>
            <a href="/member/logout">로그아웃</a>
        </div>
        <!--이미지 선택 모달-->
        <form th:action="@{/board/create}" method="post" enctype="multipart/form-data">
            <div class="modal fade" id="Board_Create_Modal" tabindex="-1" aria-labelledby="Board_Create_ModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog modal-lg modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header d-flex justify-content-center">
                            <h1 class="modal-title fs-5" id="Board_Create_ModalLabel">새 개시물 만들기</h1>
                        </div>
                        <div class="modal-body d-flex flex-column justify-content-center align-items-center">
                            <svg class="my-3" fill="currentColor" height="200" role="img" viewBox="0 0 97.6 77.3"
                                 width="200">
                                <path d="M16.3 24h.3c2.8-.2 4.9-2.6 4.8-5.4-.2-2.8-2.6-4.9-5.4-4.8s-4.9 2.6-4.8 5.4c.1 2.7 2.4 4.8 5.1 4.8zm-2.4-7.2c.5-.6 1.3-1 2.1-1h.2c1.7 0 3.1 1.4 3.1 3.1 0 1.7-1.4 3.1-3.1 3.1-1.7 0-3.1-1.4-3.1-3.1 0-.8.3-1.5.8-2.1z"
                                      fill="currentColor"></path>
                                <path d="M84.7 18.4 58 16.9l-.2-3c-.3-5.7-5.2-10.1-11-9.8L12.9 6c-5.7.3-10.1 5.3-9.8 11L5 51v.8c.7 5.2 5.1 9.1 10.3 9.1h.6l21.7-1.2v.6c-.3 5.7 4 10.7 9.8 11l34 2h.6c5.5 0 10.1-4.3 10.4-9.8l2-34c.4-5.8-4-10.7-9.7-11.1zM7.2 10.8C8.7 9.1 10.8 8.1 13 8l34-1.9c4.6-.3 8.6 3.3 8.9 7.9l.2 2.8-5.3-.3c-5.7-.3-10.7 4-11 9.8l-.6 9.5-9.5 10.7c-.2.3-.6.4-1 .5-.4 0-.7-.1-1-.4l-7.8-7c-1.4-1.3-3.5-1.1-4.8.3L7 49 5.2 17c-.2-2.3.6-4.5 2-6.2zm8.7 48c-4.3.2-8.1-2.8-8.8-7.1l9.4-10.5c.2-.3.6-.4 1-.5.4 0 .7.1 1 .4l7.8 7c.7.6 1.6.9 2.5.9.9 0 1.7-.5 2.3-1.1l7.8-8.8-1.1 18.6-21.9 1.1zm76.5-29.5-2 34c-.3 4.6-4.3 8.2-8.9 7.9l-34-2c-4.6-.3-8.2-4.3-7.9-8.9l2-34c.3-4.4 3.9-7.9 8.4-7.9h.5l34 2c4.7.3 8.2 4.3 7.9 8.9z"
                                      fill="currentColor"></path>
                                <path d="M78.2 41.6 61.3 30.5c-2.1-1.4-4.9-.8-6.2 1.3-.4.7-.7 1.4-.7 2.2l-1.2 20.1c-.1 2.5 1.7 4.6 4.2 4.8h.3c.7 0 1.4-.2 2-.5l18-9c2.2-1.1 3.1-3.8 2-6-.4-.7-.9-1.3-1.5-1.8zm-1.4 6-18 9c-.4.2-.8.3-1.3.3-.4 0-.9-.2-1.2-.4-.7-.5-1.2-1.3-1.1-2.2l1.2-20.1c.1-.9.6-1.7 1.4-2.1.8-.4 1.7-.3 2.5.1L77 43.3c1.2.8 1.5 2.3.7 3.4-.2.4-.5.7-.9.9z"
                                      fill="currentColor"></path>
                            </svg>
                            <h3 class="my-3">사진과 동영상을 선택하세요</h3>
                            <button type="button" class="btn btn-primary my-3 text-white" onclick="clickFileUpload()">
                                컴퓨터에서 선택
                            </button>
                            <div class="visually-hidden">
                                <input type="file" name="image-upload" id="image-upload">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 게시글 등록 모달-->
            <div class="modal fade" id="Board_Create_Modal2" aria-hidden="true"
                 aria-labelledby="Board_Create_ModalLabel2" tabindex="-1">
                <div class="modal-dialog modal-xl modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header d-flex justify-content-between">
                            <button type="button" class="btn btn-link" data-bs-toggle="modal"
                                    data-bs-target="#Back_Board_Create_Modal"><<
                            </button>
                            <h1 class="modal-title fs-5" id="Board_Create_ModalLabel2">새 게시물 등록</h1>
                            <button type="submit" class="btn btn-link">등록하기</button>
                        </div>
                        <div class="modal-body p-0" style="display: flex;">
                            <img id="name" alt="이미지 미리보기" style="object-fit: cover;">
                            <div class="d-flex flex-column">
                                <div th:if="${#authorization.expression('isAuthenticated()')}"
                                     th:text="${#authentication.principal.username}"></div>
                                <input type="text" name="content" id="content" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <!-- Modal -->
        <div class="modal fade" id="Back_Board_Create_Modal" tabindex="-1"
             aria-labelledby="Back_Board_Create_ModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="Back_Board_Create_ModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="main-content d-flex justify-content-center" style="height: 200rem; background: #0f5132">
        <th:block layout:fragment="content"></th:block>
        <div class="d-flex" style="height: 200rem; background: #6f42c1">
            <div style="background: coral; width: 630px">
                <div class="mt-4"
                     style="margin-top:16px; margin-right: 64px; padding:16px 0; height: 66px; background: #bb2d3b;">
                    <th:block layout:fragment="story"></th:block>
                </div>
                <div class="mt-4"
                     style="margin-top:16px; margin-right: 64px; padding:16px 0; height: 190rem; background: #86b7fe;">
                    <th:block layout:fragment="board"></th:block>
                </div>
            </div>
            <div style="width: 319px; background: #c5d7f2">
                <th:block layout:fragment="profile"></th:block>
            </div>
        </div>
    </div>
</div>


<script th:src="@{/css/bootstrap.min.js}"></script>
<script th:src="@{/css/bootstrap.bundle.js}"></script>

<!-- 자바스크립트 Start -->
<th:block layout:fragment="script"></th:block>
<!-- 자바스크립트 End -->

</body>
</html>
