                <div>
                    <div class="d-flex menu_list">
                        <button type="button" class="btn_side_menu btn_menu p-0 menu_list_text" data-bs-toggle="modal">
                            <svg aria-label="Direct" class="img" fill="currentColor"
                                 height="24"
                                 role="img"
                                 viewBox="0 0 24 24" width="24">
                                <line fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="2" x1="22"

                </div>

                <div>

                                 viewBox="0 0 24 24" width="24">

                            <a class="menu_list_text" href="">알림</a>
                        </button>
                    </div>
                </div>

                <!-- Button trigger modal -->
                <div>
                    <div class="d-flex menu_list">
                        <button type="button" class="btn_side_menu btn_menu p-0 menu_list_text" data-bs-toggle="modal"
                                data-bs-target="#Board_Create_Modal">
                            <svg class="img" fill="currentColor" height="24" role="img" viewBox="0 0 24 24" width="24">
                                <path d="M2 12v3.45c0 2.849.698 4.005 1.606 4.944.94.909 2.098 1.608 4.946 1.608h6.896c2.848 0 4.006-.7 4.946-1.608C21.302 19.455 22 18.3 22 15.45V8.552c0-2.849-.698-4.006-1.606-4.945C19.454 2.7 18.296 2 15.448 2H8.552c-2.848 0-4.006.699-4.946 1.607C2.698 4.547 2 5.703 2 8.552Z"

                                      stroke-width="2"></path>
                                <line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"

                            <span class="menu_list_text">
                                만들기

                        </button>
                    </div>

                <div>
                    <div class="menu_list">
                        <a th:href="@{|/member/page/${loginMember.username}|}"
                           class="d-flex align-items-center btn_menu"
                           style="text-decoration: none;">
                            <div class="img" style="position: relative; width: 1.5rem; height: 1.5rem;"
                                 id="image_container">
                                <img th:if="${loginMember.Image == null}" id="none_user_img"
                                     src="/files/designImg/noneuser.png"
                                     class="shadow rounded-circle text-center"
                                     style="position: absolute; top: 0; left: 0; transform: translate(50,50); width: 100%; height: 100%; object-fit: cover; margin: auto">
                                <img th:unless="${loginMember.Image == null}" id="user_img"
                                     th:src="@{|/resources/${loginMember.Image.name}|}"
                                     class="shadow rounded-circle text-center"
                                     style="position: absolute; top: 0; left: 0; transform: translate(50,50); width: 100%; height: 100%; object-fit: cover; margin: auto">
                            </div>
                            <span class="menu_list_text">
                                프로필
                            </span>
                        </a>
                    </div>
                </div>
            </div>

            <div>
                <div class="menu_list">
                    <button type="button" class="btn_side_menu btn_menu p-0 menu_list_text" data-bs-toggle="modal">

                             role="img"
                             viewBox="0 0 24 24" width="24">

                            <line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                  stroke-width="2" x1="3" x2="21" y1="12" y2="12"></line>
                            <line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                  stroke-width="2" x1="3" x2="21" y1="20" y2="20"></line>
                        </svg>
                        <a class="menu_list_text" href="/member/logout">로그아웃</a>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const menuItems = document.querySelectorAll('.menu_list_text');

        menuItems.forEach(item => {
            item.addEventListener('click', () => {
                // 모든 메뉴 항목에서 활성화 클래스를 제거
                menuItems.forEach(menuItem => menuItem.classList.remove('active'));
                // 클릭된 메뉴 항목에만 활성화 클래스 추가
                item.classList.add('active');
            });
        });
    </script>
</div>
