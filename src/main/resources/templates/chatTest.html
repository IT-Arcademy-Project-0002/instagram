<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="/direct/room/create">
    <button type="submit">방 만들기</button>
</form>
<div th:if="${#lists.contains(roomList, ${roomList.get(0).id})}">

</div>

<table>

    <tr th:each="room : ${roomList}" >
        <td>
            <a th:href="@{room(id=${room.id} )}"
               th:text="${room.name}"></a>
        </td>
    </tr>
</table>

</body>
</html>
